      <main class="bg-color pt-5">

            <!-- introduccion -->
            <article class="col-12 text-center"> 
              <h1>Interesado?</h1>
              <p class="fs-5">Enviame tus comentarios!</p>
              <p class="fs-5">Para mas informacion puedes contactarme en:</p>
            </article>
            <!-- form -->
            <article class="col-12 col-lg-6 order-lg-1">
              <form class="d-flex flex-column" action="https://formsubmit.co/pskvictorio@gmail.com" method="POST">
                <div class="mb-3">
                  <label class="form-label" for="name">Nombre:</label>
                  <input id="name" name="" placeholder="Nombre" required class="form-control" type="text">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">Email:</label>
                  <input id="email" email="" placeholder="Email" required class="form-control" type="email">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="comments">Mensaje:</label>
                <textarea name="comments" id="comments" placeholder="Escribe tu propuesta" required class="form-control" cols="30" rows="3"></textarea>
                </div>
                <input class="btn btn-lg btn-success mb-sm-5" type="submit">
              </form>
            </article>
            <!-- mapa -->
            <article class="col-12 col-lg-6">
              <div class="ratio ratio-16x9">

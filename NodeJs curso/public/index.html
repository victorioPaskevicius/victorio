<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
</head>
<body>
    <button class="btn">
        click
    </button>

    <script>
        const btn = document.querySelector('.btn')
        btn.addEventListener('click', ()=>{
            alert('Hello world')
        })
    </script>
</body>
</html>

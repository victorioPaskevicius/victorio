<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <!-- Este es el contenedor de todo el login -->
    <div class="cont_login" id="cont_login">
        <div class="title">
            <h1>Inicio de sesión</h1>
        </div>
        <div class="cont_inputs">
            <div class="cont_name">
                <label for="nombre">Ingresa tu nombre</label>
                <br>
                <input id="nombre" placeholder="Nombre" type="text">
            </div>
            <div class="cont_password">
                <label for="contrasena">Ingresa tu contraseña</label>
                <br>
                <input id="contrasena" placeholder="Contraseña" type="password">
            </div>
        </div>
        <div class="cont_btn">
            <button class="btn_submit" id="btn_submit" type="submit">Enviar</button>
        </div>
        <div class="cont_msg">
            <p id="mensaje"></p>
        </div>
    </div>

    <script src="../src/js/login.js"></script>
</body>
</html>

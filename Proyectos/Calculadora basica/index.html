<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
</head>
<body>
    <div class="container">
        <div class="contain_results">
            <span id="results">00</span>
        </div>
        <div class="contain_numbers">
        <div class="numbers">
            <button class="num_buttons">1</button>
            <button class="num_buttons">2</button>
            <button class="num_buttons">3</button>
            <button class="num_buttons">4</button>
            <button class="num_buttons">5</button>
            <button class="num_buttons">6</button>
            <button class="num_buttons">7</button>
            <button class="num_buttons">8</button>
            <button class="num_buttons">9</button>
            <button id="num_o" class="num_buttons">0</button>
        </div>
        <div class="operadores">
            <button class="operador">+</button>
            <button class="operador">-</button>
            <button class="operador">x</button>
            <button class="operador">/</button>
            <button class="operador">=</button>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
